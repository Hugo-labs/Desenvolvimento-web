<!DOCTYPE html>

<html>
    <head>
        <title>Formatação de textos</title>
        <meta charset="utf-8">

        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <!-- strong para deixar o texto em negrito -->
        Texto em <strong>negrito</strong> <br>

        <!-- em para deixar o texto em itálico -->
        Texto em <em>itálico</em> <br>

        <!-- u para adicionar uma underline -->
        Texto com <u>underline</u> <br>

        <!-- strike para riscar a palavra ou frase no meio -->
        Texto <strike>errado</strike>
    </body>
</html>
