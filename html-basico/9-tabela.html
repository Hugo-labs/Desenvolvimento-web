<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabela</title>
  </head>
  <body>
    <h2>Produtos</h2>
    <!-- table para criar uma tabela -->
    <table border="2">
      <!-- tr table row ou linha da tabela  -->
      <tr>
        <!-- th table header -->
        <th>Código</th>
        <th>Produto</th>
        <th>Preço</th>
      </tr>
      <tr>
        <!-- table data ou dados da tabela -->
        <td>001</td>
        <td>Notebook</td>
        <td>R$3.499,90</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Mouse</td>
        <td>R$299,80</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Teclado</td>
        <td>R$368,89</td>
      </tr>
      <tr>
        <td>004</td>
        <td>Monitor</td>
        <td>R$1.499,80</td>
      </tr>
    </table>
  </body>
</html>
