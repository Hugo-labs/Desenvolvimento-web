<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulários</title>
  </head>
  <body>
    <h2>Log in</h2>
    <form action="">
      Login <br>
      <!-- type definimos o tipo, name será o nome dado a variável -->
      <input type="text" name="login"> <br><br>
      Senha: <br>
      <input type="password" name="senha"> <br><br>
      <input type="button" value="Entrar">
    </form>
    <h2>Cadastre-se</h2>
    <form action="">
      Nome <br>
      <input type="text" name="Nome"> <br> <br>
      Sexo <br>
      <input type="radio" name="sexo" value="M"> Masculino <br>
      <input type="radio" name="sexo" value="F"> Feminino <br><br>
      Interesses <br>
      <input type="checkbox" name="interesses"> Dieta <br>
      <input type="checkbox" name="interesses"> Exercícios <br>
      <input type="checkbox" name="interesses"> Tecnologia <br><br>
      Estado <br>
      <select name="estado" id="">
        <option value="rj">RJ</option>
        <option value="sp">SP</option>
        <option value="mg">MG</option>
      </select> <br><br>
      Observações <br>
      <textarea name="" id=""></textarea> <br><br>
      <input type="submit" value="Cadastrar">
    </form>

  </body>
</html>
