<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulários</title>
  </head>
  <body>
    <h2>Log in</h2>
    <form action="">
      Login <br>
      <!-- type definimos o tipo, name será o nome dado a variável -->

      Senha: <br>
      <input type="password" name="senha"> <br> <br>
      <input type="button" value="Entrar">
    </form>
  </body>
</html>
