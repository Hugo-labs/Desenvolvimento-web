<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Listas ordenadas e não ordenadas</title>
  </head>
  <body>
    <h2>Eletrônicos</h2>
    <!-- Lista não ordenada -->
    <!-- type circle para por um anel, square para um quadrado. dis para o círculo padrão-->
    <ul type="disc">
      <li>Notebook</li>
      <li>Monitor</li>
      <li>Mouse</li>
      <li>Teclado</li>
    </ul>
    <hr>
    <h2>Itens do mercado</h2>
    <!-- Lista ordenada -->
    <!-- 1 para números, a A para letras, i I para algarismos romanos-->
    <ol type="I">
      <li>Arroz</li>
      <li>Batata</li>
      <li>Macarrão</li>
      <li>Óleo</li>
     </ol>
  </body>
</html>
