<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Div e span</title>

    <style>
      #topo {
        background-color: rgb(38, 38, 207);
      }

      #conteudo {
        background-color: pink;
        padding: 15px;
      }

      #rodape {
        background-color: aqua;
      }

      .produto {
        background-color: gray;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="topo">
      <img src="src/amazon.png" width="200px">
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
      </ul>
    </div>
    <div id="conteudo">
      <div class="produto">
        Produto 1
      </div>
      <div class="produto">
        Produto 2
      </div>
      <div class="produto">
        Produto 3
      </div>
      <span class="produto">
        Produto 4
      </span>
    </div>
    <div id="rodape">
      Todos os direitos reservados
    </div>
  </body>
</html>
