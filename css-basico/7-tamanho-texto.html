<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamanho de textos</title>

    <style>
      div {
        font-size: 60px;
        }

      .texto {
        /* 
        px -> tamanho fixo
        % -> tamanho relativo
        em -> tamanho relativo ao tamanho da fonte do elemento pai
        */
        font-size: 1em;
      }
      
      .texto2 {
        font-size: 1.5em;
      }

    </style>
  </head>
  <body>
    <div>
      <p class="texto">Conteúdo 1</p>
      <p class="texto2">Conteúdo 2</p>
    </div>
  </body>
</html>
