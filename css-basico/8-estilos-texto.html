<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estilos de Texto</title>

    <style>
      body {
        font-size: 40px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .negrito {
        /* normal, bold, 0 até 900 */
        font-weight: bolder;
      }
      /* deixa o texto levemente deitado */
      .italico {
        font-style: italic;
      }
      /* underline, overline, line-through, */
      .formatacao {
        text-decoration: underline;
      }
      .texto {
        font: bold 40px Arial, Helvetica, sans-serif;
      }

    </style>
  </head>
  <body>
    <p class="negrito">Texto negrito</p>
    <p>Texto negrito</p>
    <hr>
    <p class="italico">Texto itálico</p>
    <p>Texto itálico</p>
    <hr>
    <p class="formatacao">Texto decorado</p>
    <p>Texto decorado</p>
    <hr>
    <p class="texto">Texto</p>
    <p>Texto</p>
  </body>
</html>
